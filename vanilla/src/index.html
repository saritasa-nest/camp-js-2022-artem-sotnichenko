<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>films</title>
  </head>
  <body>
    <main class="films">
      <h1>films</h1>
      <div class="films__controls">
        <!-- Dan's code block beginning -->
        <div class="films__search search">
          <label for="site-search"></label>
          <input
            type="search"
            id="site-search"
            class="search__input"
            placeholder="Search film title..."
          />
        </div>
        <div class="films__sort films__sort--field sort">
          <label class="sort__label" for="sort-field">sort field</label>
          <select
            class="sort__select"
            name="sort-field"
            id="sort-field"
          ></select>
        </div>
        <div class="films__sort films__sort--type sort">
          <label class="sort__label" for="sort-type">sort type</label>
          <select class="sort__select" name="sort-type" id="sort-type"></select>
        </div>
        <div class="films__pagination pagination">
          <div class="ination__label">pagination</div>
          <div class="pagination__buttons">
            <button
              class="is-secondary pagination__prev pagination__button"
              type="button"
            >
              prev
            </button>
            <button
              class="is-secondary pagination__next pagination__button"
              type="button"
            >
              next
            </button>
          </div>
        </div>
      </div>
      <div class="films__list"></div>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
