<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>films</title>
  </head>
  <body>
    <main class='films'>
      <h1>films</h1>
      <div class='films__controls'>
        <div class='films__sort films__sort--field sort'>
          <label class='sort__label' for='sort'>sort field</label>
          <select class='sort__select' name='sort' id='sort'>
            <option value='title'>title</option>
            <option value='producer'>producer</option>
            <option value='director'>director</option>
            <option value='releaseDate'>release date</option>
          </select>
        </div>
        <div class='films__sort films__sort--type sort'>
          <label class='sort__label' for='sort'>sort type</label>
          <select class='sort__select' name='sort' id='sort'>
            <option value='ascending'>ascending</option>
            <option value='descending'>descending</option>
          </select>
        </div>
        <div class='films__pagination pagination'>
          <button class='is-secondary pagination__prev pagination__button'>prev</button>
          <div class='pagination__pages'></div>
          <button class='is-secondary pagination__next pagination__button'>next</button>
        </div>
      </div>
      <div class='films__list'></div>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
