<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="../auth.css" />
    <title>sign up</title>
  </head>

  <body>
    <form class="auth-form">
      <h1>sign up</h1>
      <div class="auth-form__error"></div>
      <label class="auth-form__field">
        email:
        <input class="auth-form__email" type="email" required />
      </label>
      <label class="auth-form__field">
        password:
        <input
          class="auth-form__password"
          type="password"
          minlength="6"
          required
        />
      </label>
      <button class="auth-form__button" type="submit">sign up</button>
      <div class="auth-form__alt">
        If you already registered, <a href="../login/">log in</a>
      </div>
    </form>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
