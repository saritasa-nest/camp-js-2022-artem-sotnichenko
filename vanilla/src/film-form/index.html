<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Film form</title>
  </head>
  <body>
    <form class="film-form">
      <div class="film-form__header">
        <h1 class="film-form__title">Editing</h1>
        <div class="film-form__buttons">
          <button type="submit" class="film-form__button film-form__save">
            Save
          </button>
          <button
            type="button"
            class="film-form__button film-form__cancel is-secondary"
          >
            Cancel
          </button>
        </div>
      </div>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Title</h2>
        <input required class="film-form__input input-title" type="text" />
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Opening crawl</h2>
        <textarea
          class="film-form__input input-opening-crawl"
          type="text"
        ></textarea>
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Produced by</h2>
        <input required class="film-form__input input-produced" type="text" />
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Directed by</h2>
        <input required class="film-form__input input-directed" type="text" />
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Released at</h2>
        <input required class="film-form__input input-released" type="date" />
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Characters</h2>
        <select id="characters" multiple></select>
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Species</h2>
        <select id="species" multiple></select>
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Starships</h2>
        <select id="starships" multiple></select>
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Vehicles</h2>
        <select id="vehicles" multiple></select>
      </label>
      <label class="film-form__label">
        <h2 class="film-form__subtitle">Planets</h2>
        <select id="planets" multiple></select>
      </label>
    </form>
    <script type="module" src="./index.ts"></script>
    <script type="module" src="../modal/index.css"></script>
  </body>
</html>
