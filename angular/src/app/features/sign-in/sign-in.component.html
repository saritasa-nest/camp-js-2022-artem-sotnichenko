<sw-blank-layout>
  <sw-auth-form title="Sign in">
    <div formError *ngIf="errorMessage$ | async as errorMessage">
      {{ errorMessage }}
    </div>
    <sw-sign-in-form
      (formChange)="onFormChange($event)"
      buttonText="Sign in"
    ></sw-sign-in-form>
    <div formHint>
      Don't have an acount? <a routerLink="/auth/signup">Sign up</a>
    </div>
  </sw-auth-form>
</sw-blank-layout>
