<sw-blank-layout>
  <sw-auth-form title="Sign up">
    <div formError *ngIf="errorMessage$ | async as errorMessage">
      {{ errorMessage }}
    </div>
    <sw-sign-in-form
      (formChange)="onFormChange($event)"
      buttonText="Sign up"
    ></sw-sign-in-form>
    <div formHint>
      Already have an acount? <a routerLink="/auth/signin">Sign in</a>
    </div>
  </sw-auth-form>
</sw-blank-layout>
