<sw-blank-layout>
  <sw-auth-form title="Sign in">
    <ng-container
      ngProjectAs="formError"
      *ngIf="errorMessage$ | async as errorMessage"
    >
      {{ errorMessage }}
    </ng-container>
    <sw-sign-in-form
      (formChange)="onFormChange($event)"
      buttonText="Sign in"
    ></sw-sign-in-form>
    <ng-container ngProjectAs="formHint">
      Don't have an acount? <a routerLink="/auth/signup">Sign up</a>
    </ng-container>
  </sw-auth-form>
</sw-blank-layout>
