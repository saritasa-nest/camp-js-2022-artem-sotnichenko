<div class="film-line">
  <div class="film-line__field film-line__field_title">{{ title }}</div>
  <div class="film-line__field film-line__field_producers">
    {{ producers.join(", ") }}
  </div>
  <div class="film-line__field film-line__field_director">{{ director }}</div>
  <div class="film-line__field film-line__field_release-date">
    {{ releaseDate | date: "mediumDate" }}
  </div>
</div>
