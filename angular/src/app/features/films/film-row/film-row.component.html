<td class="film-row__field film-row__field_title">
  <a class="film-row__link" [routerLink]="['/film', id]">{{ title }}</a>
</td>
<td class="film-row__field film-row__field_producers">
  {{ producers.join(", ") }}
</td>
<td class="film-row__field film-row__field_director">{{ director }}</td>
<td class="film-row__field film-row__field_release-date">
  {{ releaseDate | date: "mediumDate" }}
</td>
