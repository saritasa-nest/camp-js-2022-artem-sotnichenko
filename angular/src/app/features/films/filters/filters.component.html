<form [formGroup]="filtersForm" class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="e.g. Star Wars"
      type="text"
      formControlName="searchText"
      name="search"
    />
  </mat-form-field>
  <div class="filters__sort" formGroupName="sort">
    <mat-form-field appearance="outline">
      <mat-label>Sort field</mat-label>
      <mat-select formControlName="field">
        <mat-option
          *ngFor="let option of sortFiledOptions"
          [value]="option.value"
        >
          {{ option.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sort direction</mat-label>
      <mat-select formControlName="direction">
        <mat-option
          *ngFor="let option of sortDirectionOptions"
          [value]="option.value"
        >
          {{ option.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="filters__buttons">
    <button
      class="filters__button"
      type="button"
      mat-stroked-button
      [disabled]="isFirstPage$ | async"
      (click)="onPrevPage()"
    >
      Prev
    </button>
    <button
      class="filters__button"
      type="button"
      mat-stroked-button
      [disabled]="isLastPage$ | async"
      (click)="onNextPage()"
    >
      Next
    </button>
  </div>
</form>
